    <svg width="600" height="800">

      <path d="M100 80 150 80 125 70 100 20" fill = "purple"/>

      <text x="100" y="500" stroke="purple">
        I am a very happy snowman!!!!
      </text>

    <p>How do you like my snow person?</p>

    <ol>
      <li>Favorite Food</li>
